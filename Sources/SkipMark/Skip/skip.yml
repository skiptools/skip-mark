# Configuration file for https://skip.tools project

build:
  contents:
    - block: 'dependencies'
      contents:
        - 'implementation("skip.cmark:skip-cmark") { version { branch = "gfm" } }'

settings:
  contents:
    - block: 'sourceControl'
      contents:
        - block: 'gitRepository(uri("https://source.skip.tools/skip-cmark.git"))'
          contents:
            - 'producesModule("skip.cmark:skip-cmark")'

